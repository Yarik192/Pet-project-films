<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
</head>
<body>
    {% for el in film %}
    {{el}}<br>
    <img src="{{ MEDIA_URL }}{{ el.poster.url }}", height="200"/><br>
    {{el.description}}<br>
    {{el.year}}<br>
    {{el.country}}<br>
    {{el.genre}}<br>
    {{el.duration}}<br>
    {{el.premiere}}<br>
    {{el.producer}}<br>
    {% endfor %}
</body>
</html>
